{% extends 'base.html' %}

{% block content %}

<h2>Verify Reset Code</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="POST">
    <input type="text" name="reset_code" maxlength="6" required>
    <input type="hidden" name="username" value="{{ username }}">
    <button type="submit">Verify Code</button>
</form>

{% endblock %}
